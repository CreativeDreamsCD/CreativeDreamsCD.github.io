<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #B80F66;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body bgcolor=#E2AFC9>

  <h2>¿Que duda tienes?</h2>

  <form action="https://www.ejemplo.com/buscar" method="get">
    <label for="query">Ingresa tu búsqueda:</label>
    <input type="text" id="query" name="q" placeholder="Escribe aquí...">
    <button type="submit">Buscar</button>
  </form>

</body>
</html>
